<html>

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div id="b">
        <center>
            
            <input type="text" placeholder="0" id="val" disabled>

        
            <div id="a">
                <button onclick="display('1')" class="one">1</button>
                <button value="2" onclick="display('2')" class="one">2</button>
                <button value="3" type="button" onclick="display('3')" class="one">3</button>
                <button value="+" type="button" onclick="display('+')" class="one">+</button>
                <br>

                <button value="4" type="button" onclick="display('4')" class="one">4</button>
                <button value="5" type="button" onclick="display('5')" class="one">5</button>
                <button value="6" type="button" onclick="display('6')" class="one">6</button>
                <button value="-" type="button" onclick="display('-')" class="one">-</button>
                
                <br>
                
                <button value="7" type="button" onclick="display('7')" class="one">7</button>
                <button value="8" type="button" onclick="display('8')" class="one">8</button>
                <button value="9" type="button" onclick="display('9')" class="one">9</button>
                <button value="*" type="button" onclick="display('*')" class="one">*</button>
                
                <br>
                <button value="_" type="button" disabled class="one">_</button>
                <button value="0" type="button" onclick="display('0')" class="one">0</button>
                <button value="_" type="button" disabled class="one">_</button>
                <button value="/" type="button" onclick="display('/')" class="one">/</button>
                <br>
                <br>
                <button onclick="calculate()" >ENTER</button>
                &nbsp;&nbsp;
                <button onclick="del()" >DELETE</button>
                &nbsp;&nbsp;
                <button onclick="Clear()" >CLEAR</button>

                    
            </div>
        </center>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
